apply plugin: 'com.android.application'
android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.udacity.sandwichclub"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
// region ButterKnife URLs
/*
http://www.androidwizard.com/2018/05/get-started-with-butterknife.html
https://github.com/alexnewman42
http://jakewharton.github.io/butterknife/
*/
//endregion
def BUTTERKNIFE_VER="8.8.1"
dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation "com.jakewharton:butterknife:$BUTTERKNIFE_VER"
    annotationProcessor "com.jakewharton:butterknife-compiler:$BUTTERKNIFE_VER"
}
